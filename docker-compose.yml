# Services definition for a Kontalk server
# DO NOT RUN docker-compose on this file directly
# Use ./launcher start

version: '2'

services:
  db:
    image: mysql:5.6
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    restart: on-failure
    environment:
      - MYSQL_DATABASE=kontalk
      - MYSQL_USER=kontalk
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD

  xmpp:
    depends_on:
      - db
    image: kontalk/xmppserver:${IMAGE_VERSION}
    ports:
      - "${XMPP_LISTEN_PORT}:5222"
      - "${XMPPS_LISTEN_PORT}:5223"
      - "${XMPPS2S_LISTEN_PORT}:5269"
    volumes:
      - xmpp_data:/home/kontalk/data
      - ./data:/tmp/data
      - ./data/tigase.conf:/home/kontalk/kontalk/tigase-kontalk/etc/tigase.conf
      - ./data/trusted.pem:/home/kontalk/kontalk/tigase-kontalk/trusted.pem
    restart: on-failure
    environment:
      - MYSQL_DATABASE=kontalk
      - MYSQL_USER=kontalk
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD
      - MYSQL_TIMEZONE
      - XMPP_SERVICE
      - XMPP_LISTEN_PORT
      - XMPPS_LISTEN_PORT
      - XMPPS2S_LISTEN_PORT

  httpupload:
    image: kontalk/httpupload
    ports:
      - "${HTTPUPLOAD_LISTEN_PORT}:8828"
    volumes:
      - httpupload_data:/home/kontalk/disk
      - ./data/config.yml.in:/tmp/config.yml.in
    restart: on-failure
    environment:
      - XMPP_SERVICE
      - HTTPUPLOAD_MAX_SIZE
      - HTTPUPLOAD_LISTEN_PORT
      - HTTPUPLOAD_PUT_URL
      - HTTPUPLOAD_GET_URL

volumes:
  db_data:
  xmpp_data:
  httpupload_data:
